<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Practica HTML</title>
</head>
<body>
    <div>
        <h1>
            Aprendiendo a utilizar imágenes
        </h1>
        <img src="Multimedia/hollowknight.jpeg" alt="Hollow Knight">
    </div>
    <div>
        <h1>
            Aprendiendo a utilizar los vídeos
        </h1>
        <video src="Multimedia/video.mp4" autoplay loop muted controls width="400px"></video>
    </div>
    <div>
        <h1>
            Aprendiendo a utilizar los audios
        </h1>
        <audio src="Multimedia/audio.mp3" autoplay loop controls></audio>
    </div>
</body>
</html>
